<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roux Academy</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-toggleable-md navbar-inverse bg-primary fixed-top">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#">FreshDirect</a>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
        </ul>
        <button class="btn btn-outline-secondary mx-2" type="submit">Sign Out</button>
        <button class="btn btn-outline-primary mx-2" type="submit">Create Account</button>
      </div>
    </nav>

    <div class="container">

      <div class="starter-template">
        <h1>Bootstrap starter template</h1>
        <p class="lead">Use this document as a way to quickly start any new project.<br> All you get is this text and a mostly barebones HTML document.</p>
      </div>

    </div><!-- /.container -->
    <section class="ontour">
      <div class="container">
        <h1>Speakers on tour</h1>
        <article id="speakers"></article>
      </div>
    </section>

  <script src="js/script.js"></script>

  <script id="speakerstpl" type="text/template">
    {{#speakers}}
      <div class="speaker">
        <h2>{{name}}</h2>
        <h3>{{reknown}}</h3>
        <p><img src="images/artists/{{shortname}}_tn.jpg" alt="Photo of {{name}}" />{{bio}}</p>
      </div>
    {{/speakers}}
  </script>


</body>
</html>
