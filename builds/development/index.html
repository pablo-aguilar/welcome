<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roux Academy</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-toggleable-md navbar-inverse fixed-top">
    <div class="container">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand logo" href="#">FreshDirect</a>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
        </ul>
        <button class="btn btn-outline-secondary btn-white mx-2" type="submit">Sign In</button>
        <button class="btn btn-outline-primary btn-white mx-2" type="submit">Create Account</button>
      </div>
    </div>
  </nav>
  <hero>
    <div class="hero-video container-fluid">
      <div class="embed-responsive embed-responsive-16by9">
        <video autoplay loop class="embed-responsive-item">
            <source src="video/home_silent.mp4" type="video/mp4">
        </video>
      </div>
    </div>
    <div class="hero-text container">
      <div class="row justify-content-center">
        <div class="col-8">
          <h1 class="display-4 text-center">The Freshest Groceries Delivered to Your Door.</h1>
              <button class="btn btn-watch btn-white btn-outline-primary mx-auto px-5" type="submit">Watch</button>
        </div>
      </div>
    </div>
  </hero><!-- / hero -->
  <zip-check class=" container-fluid py-4">
    <div class="contain">
      <div class="form-group justify-content-center row">
        <div class="d-flex justify-content-center">

        <div class="pr-2 zip-text">
          <p class="text-right text mt-0">Check if we deliver to</p>
        </div>

        <div class="p-0 zip-input">
          <label for="example-text-input" class="form-control-label text-center">zip code</label>
          <input class="form-control zip-code" type="text" value="11101" id="zip-code1">
        </div>
      </div>

      </div>
      <div class="d-flex justify-content-center">
        <div class="p-2">
          <button class="btn btn-primary btn-business px-5" type="submit">Shop Business</button>
        </div>
        <div class="p-2">
          <button class="btn btn-primary px-5" type="submit">Shop Residential</button>
        </div>

      </div>
    </div>
  </zip-check>
    <div class="container">
      <div class="starter-template">
        <h1>Bootstrap starter template</h1>
        <p class="lead">Use this document as a way to quickly start any new project.<br> All you get is this text and a mostly barebones HTML document.</p>
      </div>
    </div><!-- /.container -->


    <section class="ontour">
      <div class="container">
        <h1>Speakers on tour</h1>
        <article id="speakers"></article>
      </div>
    </section>

  <script src="js/script.js"></script>

  <script id="speakerstpl" type="text/template">
    {{#speakers}}
      <div class="speaker">
        <h2>{{name}}</h2>
        <h3>{{reknown}}</h3>
        <p><img src="images/artists/{{shortname}}_tn.jpg" alt="Photo of {{name}}" />{{bio}}</p>
      </div>
    {{/speakers}}
  </script>


</body>
</html>
